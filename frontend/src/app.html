<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>RoboChief</title>
        <link href="%sveltekit.assets%/favicon.png" rel="icon" />
        <meta content="width=device-width" name="viewport" />
        <meta name="description" content="All hail the RoboChief!" />
        <script>
            const colorScheme = window.matchMedia('(prefers-color-scheme: dark)');
            colorScheme.addEventListener('change', () => {
                if (localStorage.key('color-theme') >= 0) {
                    return;
                }
                if (colorScheme.matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            });
            if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark')
            }
        </script>
        %sveltekit.head%
    </head>
    <body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-400 antialiased" data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
